<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Artwork Section | Azale</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style2.css">
</head>
<body class="gallery-page">

    <div class="snap-container">
        
        <header class="artwork-hero snap-section">
            <nav class="gallery-nav">
                <div class="brand-left"><span class="red-bar-small"></span> AZALE</div>
                <div class="nav-right">PROJECT / DESIGN / ART</div>
            </nav>
            <div class="hero-center">
                <h1 class="big-title">ARTWORK</h1>
                <div class="subtitle-container reveal delay-1">
                    <p class="red-accent">SECTION</p>
                    <p class="red-accent">PART OF DESIGN</p>
                </div>
            </div>
        </header>

        <section class="slider-section dark snap-section">
            <div class="section-label reveal"><span class="red-bar-small"></span> DESIGN</div>
            
            <div class="slider-content reveal delay-1">
                <div class="slider-wrapper">
                    <button class="arrow-btn" onclick="moveSlider('design', -1)"><i class="fas fa-chevron-left"></i></button>
                    <div class="img-display">
                        <img src="design1.png" class="side-img" id="design-L">
                        <img src="design2.png" class="center-img" id="design-C">
                        <img src="design3.png" class="side-img" id="design-R">
                    </div>
                    <button class="arrow-btn" onclick="moveSlider('design', 1)"><i class="fas fa-chevron-right"></i></button>
                </div>
                <p class="slider-caption">SOME RESULT OF MY DESIGN</p>
            </div>
        </section>

        <section class="slider-section light snap-section">
            <div class="section-label reveal"><span class="red-bar-small"></span> ART</div>
            <div class="slider-content reveal delay-1">
                <div class="slider-wrapper">
                    <button class="arrow-btn red-btn" onclick="moveSlider('art', -1)"><i class="fas fa-chevron-left"></i></button>
                    <div class="img-display">
                        <img src="art1.png" class="side-img" id="art-L">
                        <img src="art2.png" class="center-img" id="art-C">
                        <img src="art3.png" class="side-img" id="art-R">
                    </div>
                    <button class="arrow-btn red-btn" onclick="moveSlider('art', 1)"><i class="fas fa-chevron-right"></i></button>
                </div>
                <p class="slider-caption">SOME RESULT OF MY ART</p>
            </div>
        </section>

        <section class="contact-me-footer snap-section">
            <div class="contact-center">
                <h2 class="contact-title reveal"><span class="red-text">CONTACT</span> ME</h2>
                <p class="contact-desc reveal delay-1">If you are interested in my services, you can contact me by pressing the 2 options below.</p>
                <div class="contact-icons-row reveal delay-2">
                    <a href="mailto:lyviaanih@gmail.com"><i class="fa-regular fa-envelope"></i></a>
                    <a href="https://wa.me/6287710610786"><i class="fa-brands fa-whatsapp"></i></a>
                </div>
                <a href="index.html" class="home-back reveal delay-3">BACK TO HOME</a>
            </div>
        </section>

    </div>

    <script>
        // --- BAGIAN 1: SCRIPT SLIDER ---
// --- SCRIPT SLIDER DENGAN ANIMASI SMOOTH ---
const designImgs = ['design1.png', 'design2.png', 'design3.png', 'design4.png'];
const artImgs = ['art1.png', 'art2.png', 'art3.png'];

let dIdx = 1; 
let aIdx = 1;

function moveSlider(type, dir) {
    let list = (type === 'design') ? designImgs : artImgs;
    let curr = (type === 'design') ? dIdx : aIdx;
    
    // Ambil elemen gambarnya
    const imgL = document.getElementById(`${type}-L`);
    const imgC = document.getElementById(`${type}-C`);
    const imgR = document.getElementById(`${type}-R`);

    // 1. Kasih class transisi (biar fade out)
    imgL.classList.add('img-fade');
    imgC.classList.add('img-fade');
    imgR.classList.add('img-fade');

    // 2. Tunggu sebentar (delay) baru ganti gambarnya
    setTimeout(() => {
        curr = (curr + dir + list.length) % list.length;
        if(type === 'design') dIdx = curr; else aIdx = curr;

        let L = (curr - 1 + list.length) % list.length;
        let R = (curr + 1) % list.length;

        // Ganti source gambar
        imgL.src = list[L];
        imgC.src = list[curr];
        imgR.src = list[R];

        // 3. Munculin lagi (fade in)
        imgL.classList.remove('img-fade');
        imgC.classList.remove('img-fade');
        imgR.classList.remove('img-fade');
    }, 250); // Delay 250ms pas di tengah-tengah transisi
}



        // --- BAGIAN 2: SCRIPT ANIMASI SCROLL ---
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                // Kalau section terlihat di layar, tambahkan class 'active'
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                } 
                // Kalau mau animasinya jalan TERUS tiap di-scroll bolak-balik, biarin baris bawah ini.
                // Kalau mau cuma SEKALI jalan pas pertama buka, HAPUS baris else di bawah ini.
                else {
                    entry.target.classList.remove('active'); 
                }
            });
        }, { threshold: 0.5 }); // Animasi jalan pas 50% section terlihat

        // Pantau semua section
        document.querySelectorAll('.snap-section').forEach(section => {
            observer.observe(section);
        });
    </script>
</body>
</html>
